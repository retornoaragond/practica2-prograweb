<!DOCTYPE html>
<!-- file: views/professor/index.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Esteban Espinoza Fallas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{{title}} - Practica #2 PW Esteban Espinoza Fallas</title>
</head>

<body>

    {{> navbar}}
    <hr><br>
    <div class="container">
        <div class="row">
            {{#books}}
            <div class="col m6">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{picture}}" style="height: 505px;">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{title}}<i
                                class="material-icons right">more_vert</i></span>
                        <p><a href="/books/{{id}}">MORE</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{title}}<i
                                class="material-icons right">close</i></span>
                        <dl>
                            <dt>Edition</dt>
                            <dd>{{edition}}</dd>
                            <dt>Copyright</dt>
                            <dd>{{copyright}}</dd>
                            <dt>Language</dt>
                            <dd>{{languages}}</dd>
                            <dt>Pages</dt>
                            <dd>{{pages}}</dd>
                            <dt>Author</dt>
                            <dd><a href="/authors/{{author_id}}">{{author}}</a></dd>
                            <dt>Publisher</dt>
                            <dd><a href="/publisher/{{publisher_id}}">{{publisher}}</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
            {{/books}}
        </div>
        <a class="waves-effect waves-light btn-large" href="/">BACK</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>
